<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* Create a business name generator by combining list of adjectives and shop name and another word


        Adjectives:
        Crazy 
        Amazing
        Fire 

        Shop Name:
        Engine
        Foods
        Garments

        Another Word:
        Bros
        Limited
        Hub

        
*/
        
        function generateBusinessNames(adj,name,other_word){
            for(let i = 1;i<=3;i++){
                for(let j = 1;j<=3;j++){
                    for(let k = 1;k<=3;k++){
                        let first = eval("adj.a" +i);
                        let second = eval("name.n" +j);;
                        let third = eval("other_word.o" +k);;
                        console.log(`${first} ${second} ${third}`);
                    }
                }
            }
                
        }
        let adj = {
            a1 : "Crazy",
            a2 : "Amazing",
            a3 : "Fire"
        }
        let name = {
            n1 : "Engine",
            n2 : "Foods",
            n3 : "Garments"
        }
        let other_word = {
            o1 : "Bros",
            o2 : "Limited",
            o3 : "Hub"
        }
        console.log(generateBusinessNames(adj,name,other_word));




    </script>
</body>

</html>
