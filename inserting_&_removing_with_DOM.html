        /*
        Question 5
        Create a glowing bulb effect using classlist.toggle lethod in javascript
        */

        setInterval(()=>{
            let b = document.querySelector(".bulb");
            b.classList.toggle("bulbOn");
            if (b.classList.contains("bulbOn")) {
                // Create a text node
                let textNode = document.createTextNode("ON");

                // Append the text node to the bulb element
                b.appendChild(textNode);
            } else {
                // Remove the text node if the bulb is turned off
                b.removeChild(b.lastChild);
            }
        },1000);
    </script>
