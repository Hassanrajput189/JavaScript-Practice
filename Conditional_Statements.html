/*
Question 1
Use logical opeartors to find whether the age of a person lies between 10 and 20
*/

/*
Question 2
Demonstrate the use of switch case statements in javaScript
*/
switch(age) {
    case 10:
      console.log("You cannot drive");
      break;
    case 18:
      console.log("you can now drive");
      break;
      case 25:
        console.log("You can drive");
        break;
    default:
      console.log("go to driving school");
  }

/*
Question 3
Write a javaScript program to find whether a number is divisible by 2 and 3
*/
let num = 6;

if(num%2 == 0 && num%3 == 0){
    console.log(true);
}
else{
    console.log(false);
}

/*
Question 4
Write a javaScript program to find whether a number is divisible by either 2 or 3
*/

num = 9;
if(num%2 == 0 || num%3 == 0){
    console.log(true);
}
else{
    console.log(false);
}

/*
Question 5
Print "You can Drive" or "You cannot Drive" based on age being greate than 18 using ternary operator
*/
console.log((age>18)?"You can Drive" : "You cannot Drive");
