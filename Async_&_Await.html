<body>
    <script>
        // settle means resolve or reject
// resolve means promise has settled successfully
// reject means promise has not settled successfully
        
async function getData(arg) {
    return new Promise((resolve, reject) => {
        let random = Math.random();
        console.log(`${random}`);
        setTimeout(() => {
            if (random <= 0.50) {
                resolve("Resolved Promise for " + arg);
            } else {
                reject("Rejected Promise for " + arg);
            }
        }, 3000);
    });
}
async function main() {
    
    console.log("Load data");

    // try {
    //     const result1 = await getData("Hassan");
    //     console.log(result1);
    // } catch (error) {
    //     console.error(error);
    // }

    try {
        const result2 = await getData("Jawaid");
        console.log(result2);
        const result3 = await getData("Anas");
        console.log(result3);
        
    } catch (error) {
        console.log(error);
    }

    console.log("End");
}


// Run the main function
main();
