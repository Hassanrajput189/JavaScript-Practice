    <script>
//HTTP (HyperText Transfer Protocol) is the foundation of any data exchange on the Web and is a protocol used for transmitting hypertext requests and information between servers and clients.

    // Types of HTTPS request

// GET: Retrieve data from the server. It is the most common HTTP method. Example: GET /index.html.
// POST: Send data to the server to create/update a resource. Example: submitting form data.
// PUT: Send data to the server to create/update a resource. Unlike POST, PUT is idempotent.
// DELETE: Remove a resource from the server.
// PATCH: Partially modify a resource on the server.
// HEAD: Same as GET but only retrieves the headers, not the body of the response.
// OPTIONS: Describe the communication options for the target resource.
// TRACE: Echoes back the received request, used for debugging purposes.
// CONNECT: Establishes a tunnel to the server identified by the target resource.

    async function fetchData() {

    // get Request

    // Simulate getting data from a server
    // let x = await fetch('https://jsonplaceholder.typicode.com/todos/1')

    // Post request

    let x = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'foo',
                    body: 'bar',
                    userId: 1,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
    let data = await x.json() 
    return data
}

let func = fetchData();

func.then((v) => { 
    console.log(v)

    console.log("process data")
