                return this._name;
            }

                // Assuming we want to add some validation for the name as well

                    console.error("Name is too short.");
                } else {
                    this._name = value;
                }
            }

            get email() {
                return this._email;
            }

            set email(value) {
                if (value.includes("@")) {

                } else {
                    console.error("Invalid email address");
                }
            }

            viewData() {
                console.log(`Name: ${this.name}, Email: ${this.email}`);
            }

        /*
        Question 5
        Use getters and setters to set and get the real and imaginary parts of the complex numbers
         */

        class Complex {
            constructor(real, op, img) {
                this.real = real;
                this.op = op;
                this.img = img;
            }
            set real(value){
                this._real = value;
            }
            set img(value){
                this._img = value;
            }
            get real(){
                return this._real;
            }
            get img(){
                return this._img;
            }
            getNumber() {
                console.log(`The complex number is : ${this.real} ${this.op} i${this.img}`);
            }
            addComplex(complex) {
                let realSum = this.real + complex.real;
                let imgSum =this.img + complex.img;
                return `${realSum} ${this.op} i${imgSum}`;
            }
        }
